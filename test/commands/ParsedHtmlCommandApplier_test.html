<!doctype html>
<html>
  <head>
    <title>ParsedHtmlCommandApplier Test</title>
    <meta charset="UTF-8">
    <script src="../../../chai/chai.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../../imd/imd.html"/>
    <link rel="stylesheet" href="../../../mocha/mocha.css"/>
    <link rel="import" href="../../../polymer/polymer.html"/>
    <link rel="import" href="../../src/dom5/dom5.html"/>
    <link rel="import" href="../../src/dom-utils/dom-utils.html"/>
    <link rel="import" href="../../src/commands/commands.html"/>
    <link rel="import" href="../../src/hydrolysis/hydrolysis.html">
  </head>
  <body>
    <div id="mocha"></div>

    <script>
define([
      'polymer-designer/commands/ParsedHtmlCommandApplier',
      'polymer-designer/commands',
      'dom5',
      'polymer-designer/dom-utils'],
    (ParsedHtmlCommandApplier, commands, dom5, domUtils) => {

  mocha.setup('tdd');
  // mocha.checkLeaks();

  var assert = chai.assert;
  const sourceIdAttribute = domUtils.sourceIdAttribute;

  suite('ParsedHtmlCommandApplier', () => {
    var testDoc;
    var commandApplier;

    suite('setAttribute comand', () => {

      setup(() => {
        var testDocText =
            `<!DOCTYPE html>
             <div id='A' class='test' ${sourceIdAttribute}='1'>
               <div id='B' ${sourceIdAttribute}='2'></div>
             </div>`;
        testDoc = dom5.parse(testDocText);
        commandApplier = new ParsedHtmlCommandApplier(testDoc);
      });

      test('applies a new attribute', () => {
        //         doc html          body          div#a
        var divA = testDoc.childNodes[1].childNodes[1].childNodes[0];
        var command = commands.setAttribute(
            dom5.getAttribute(divA, sourceIdAttribute),
            'foo',
            null,
            'bar');
        commandApplier.apply(command);
        assert.equal(dom5.getAttribute(divA, 'foo'), 'bar');
      });

      test('applies a new value to an existing attribute', () => {
        //         doc html          body          div#a
        var divA = testDoc.childNodes[1].childNodes[1].childNodes[0];
        var command = commands.setAttribute(
            dom5.getAttribute(divA, sourceIdAttribute),
            'class',
            'test',
            'test2');
        commandApplier.apply(command);
        assert.equal(dom5.getAttribute(divA, 'class'), 'test2');
      });

      test('fails to apply a new value if the old value is wrong', () => {
        //         doc html          body          div#a
        var divA = testDoc.childNodes[1].childNodes[1].childNodes[0];
        var command = commands.setAttribute(
            dom5.getAttribute(divA, sourceIdAttribute),
            'class',
            'test1',
            'test2');
        assert.throws(() => {
          commandApplier.apply(command);
        });
      });

      test('fails to apply a new value if the old value is null', () => {
        //         doc html          body          div#a
        var divA = testDoc.childNodes[1].childNodes[1].childNodes[0];
        var command = commands.setAttribute(
            dom5.getAttribute(divA, sourceIdAttribute),
            'foo',
            'bar',
            'bar2');
        assert.throws(() => {
          commandApplier.apply(command);
        });
      });

      test('undoes a new value to an existing attribute', () => {
        //         doc html          body          div#a
        var divA = testDoc.childNodes[1].childNodes[1].childNodes[0];
        var command = commands.setAttribute(
            dom5.getAttribute(divA, sourceIdAttribute),
            'class',
            'test-1',
            'test');
        commandApplier.undo(command);
        assert.equal(dom5.getAttribute(divA, 'class'), 'test-1');
      });

    });

  });

  if (!window.hasOwnProperty('WCT') || WCT._ChildRunner.current() == null) {
    mocha.run();
  }

});
    </script>
  </body>
</html>
