<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../core-asset/core-asset.html">
<link rel="import" href="../../src/commands/commands.html">
<link rel="import" href="../../src/hydrolysis/hydrolysis.html">
<link rel="import" href="../../src/css/css.html">
<link rel="import" href="../../src/protocol/document-client.html">
<link rel="import" href="../designer-selection/designer-selection.html">

<dom-module id="designer-stage">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      box-sizing: border-box;
      background: gray;
    }
    #glass {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
    }
    designer-selection {
      position: absolute;
      z-index: 102;
    }
    #hover {
      position: absolute;
      /* z-index must be > 100 because iframes are z-index 100 o_O */
      z-index: 101;
      display: none;
      opacity: 0.5;
      background: #c66;
      box-sizing: border-box;
    }
    #hover.insert-above {
      border-top: solid 4px black;
    }
    #hover.insert-below {
      border-bottom: solid 4px black;
    }
    #text-edit-selection {
      /* border size must be keep in sync with the offset in enterTextMode */
      border: solid 4px blue;
      position: absolute;
      display: none;
      z-index: 103;
    }
    #caret {
      box-sizing: border-box;
      position: absolute;
      background: rgba(32, 32, 255, .4);
      z-index: 104;
      min-width: 4px;
    }

  </style>

  <template>
    <designer-selection id="selection" on-click="_onSelectionClick"></designer-selection>
    <div id="hover"></div>
    <div id="caret"></div>
    <div id="text-edit-selection" on-click="_textOnClick"
         on-keydown="_onKeydown" on-keypress="_onKeypress" tabindex="0"></div>
    <div id="glass" on-click="_onMouseDown" on-dblclick="_onDoubleClick"></div>
  </template>

  <core-asset id="frame-script" href="frame.js"></core-asset>

</dom-module>

<script>
  define([
        'polymer-designer/commands',
        'polymer-designer/protocol/DocumentClient',
        'polymer-designer/protocol/ClientConnection',
        'polymer-designer/designer-selection/ResizeDirection',
        'hydrolysis'],
      function(commands,
               DocumentClient,
               ClientConnection,
               ResizeDirection,
               hydrolysis) {

    'use strict';

    /**
     * `<designer-stage>` is a WYSIWYG editing surface and container for
     * an HTML document.
     *
     * @typedef {{
     *   path: string,
     *   tagName: string,
     *   display: string,
     *   position: string,
     * }} CurrentElementInfo
     */
    Polymer({
      is: 'designer-stage',

      properties: {

        /**
         * @type {CurrentElementInfo}
         */
        currentElementInfo: {
          type: Object,
          notify: true,
          value: null,
        },

        /**
         * @type {{x: number, y: number}}
         */
        currentMousePosition: {
          type: Object,
          value: null,
        },

        insertPosition: {
          type: String,
          value: null,
        },

        hoverPath: {
          type: String,
          value: null,
        },

        _client: {
          type: Object,
          value: null,
        },

        /**
         * Monomers is the `hydrolysis`-provided database of Polymer metadata.
         * @type {Monomers}
         */
        _monomers: {
          type: Object,
          value: null
        },

        /**
         * The current editing mode, 'text' or 'layout'.
         */
        _mode: {
          type: String,
          value: 'layout',
        },
      },

      listeners: {
        'dblclick': '_onDoubleClick',
      },

      ready() {
        this.$.selection.addEventListener('designer-selection-resize',
            this._onSelectionResize.bind(this));
        window.addEventListener('mouseup', this._onMouseUp.bind(this));
        this._reset();
      },

      _reset() {
        this.currentElementInfo = null;
        this.currentMousePosition = null;
        this.insertPosition = null;
        this.hoverPath = null;
        this._client = null;
        this._hideHover();
        this.$.selection.hide();
        this.mode = 'layout';
        this.$['text-edit-selection'].style.display = 'none';
        this.$.caret.style.display = 'none';
      },

      /**
       * Sets the current document and injects the message handler.
       * @param {[type]} content The document source.
       * @param {[type]} url     The document location.
       * @returns {Promise<Document>} The modified document.
       */
      setDocument(content, url) {
        var module = document.createElement('dom-module');
        var frameScriptAsset = module.import('designer-stage', '#frame-script');
        var loader = new hydrolysis.Loader({host: new URL(url).hostname});
        loader.addResolver(new hydrolysis.XHRResolver());
        this.monomers = new hydrolysis.Monomers(true, loader);

        this._reset();


        return frameScriptAsset.load()
          .then((function(frameScript) {
            // Return a new Promise so we can resolve/reject on load/error
            // events from the frame
            return new Promise((function(resolve, reject) {
              var frame = Polymer.dom(this.root).querySelector('iframe');
              if (frame != null) {
                Polymer.dom(this.root).removeChild(frame);
                this._connection.disconnect();
              }
              frame = document.createElement('iframe');
              frame.setAttribute('id', 'frame');
              frame.setAttribute('sandbox', 'allow-scripts');
              Polymer.dom(this.root).appendChild(frame);

              // create an HTML document from the content
              var doc = document.implementation.createHTMLDocument();

              doc.documentElement.innerHTML = content;

              // insert a script tag with the frame.js source
              var frameScriptElement = doc.createElement('script');
              frameScriptElement.textContent = frameScript;
              frameScriptElement.setAttribute('designer-exclude', '');
              doc.head.insertBefore(frameScriptElement, doc.head.firstChild);

              // data: URIs need a base for relative URLs
              var base = doc.createElement('base');
              base.setAttribute('href', this.baseURI);
              base.setAttribute('designer-exclude', '');
              doc.head.insertBefore(base, doc.head.firstChild);

              // set the iframe src to the new document
              var docBlob = new Blob([doc.documentElement.innerHTML],
                  {type: 'text/html'});
              frame.src = URL.createObjectURL(docBlob);

              // listen to load and error events from the frame
              var onFrameLoad = (function() {

                this._connection = new ClientConnection(
                    window, frame.contentWindow);
                this._client = new DocumentClient(this._connection);

                frame.removeEventListener(onFrameLoad);
                frame.removeEventListener(onFrameError);
                this.monomers.load(url).then(function(documentDescriptor) {
                  return documentDescriptor.htmlLoaded;
                }).then(function(parsedDocument) {
                  resolve({document: doc, content: content, html: parsedDocument.ast});
                });
              }).bind(this);
              frame.addEventListener('load', onFrameLoad);

              var onFrameError = (function(e) {
                if (e.type == 'load') {
                  console.warn("<designer-stage> error loading frame contents");
                }
                frame.removeEventListener(onFrameLoad);
                frame.removeEventListener(onFrameError);
                reject("<designer-stage> error loading frame contents");
              }).bind(this);
              frame.addEventListener('error', onFrameError);

            }).bind(this));
          }).bind(this));
      },

      selectNode(path) {
        if (this._client !== null) {
          this._client.selectElementAtPath(path)
              .then(function(response) {
                this._updateCurrentElement(response.elementInfo);
                this._updateSelectionBounds(response.bounds);
              }.bind(this));
        }
      },

      /**
       * Applies a command to the live document (the frame).
       *
       * @param {Command} command
       */
      executeCommand(command) {
        return this._client.sendCommand(command)
            .then(function(response) {
              this._updateCurrentElement(response.elementInfo);
              this._updateSelectionBounds(response.bounds);
            }.bind(this));
      },

      _updateSelectionBounds(bounds) {
        this.currentElementInfo.bounds = bounds;
        var style = this.$.selection.style;
        style.display = 'block';
        style.top = bounds.top + 'px';
        style.left = bounds.left + 'px';
        style.width = bounds.width + 'px';
        style.height = bounds.height + 'px';
      },

      _updateCurrentElement(elementInfo) {
        this.currentElementInfo = elementInfo;

        // Set the valid resize handles
        var position = elementInfo.position;
        var display = elementInfo.display;

        if (position === 'static' || position === 'relative') {
          if (display === 'block') {
            selection.directions = ResizeDirection.WIDTH_HEIGHT;
          } else if (display === 'inline') {
            selection.directions = [];
          }
        } else if (position === 'absolute') {
          selection.directions = ResizeDirection.ALL_DIRECTIONS;
        } else {
          console.warn("can't handle position", data.position);
          selection.directions = [];
        }
      },

      _updateHoverElement(hoverInfo) {
        if (hoverInfo == null) {
          this._hideHover();
          return;
        }

        let elementInfo = hoverInfo.elementInfo;
        let bounds = hoverInfo.bounds;

        var hover = this.$.hover;
        var hoverStyle = hover.style;

        hoverStyle.display = 'block';
        hoverStyle.top = bounds.top + 'px';
        hoverStyle.left = bounds.left + 'px';
        hoverStyle.width = bounds.width + 'px';
        hoverStyle.height = bounds.height + 'px';

        if (this.currentElementInfo &&
            this.currentElementInfo.position == 'static') {
          var verticalMid = bounds.top + bounds.height / 2;
          var insertAbove = this.currentMousePosition.y < verticalMid;
          var insertBelow = this.currentMousePosition.y > verticalMid;

          if (insertAbove) {
            hover.classList.add('insert-above');
            this.insertPosition = commands.InsertPosition.before;
            this.hoverPath = elementInfo.path;
          } else {
            hover.classList.remove('insert-above');
          }
          if (insertBelow) {
            hover.classList.add('insert-below');
            this.insertPosition = commands.InsertPosition.after;
            this.hoverPath = elementInfo.path;
          } else {
            hover.classList.remove('insert-below');
          }
        }
      },

      _hideHover() {
        var hover = this.$.hover;
        var hoverStyle = hover.style;
        hoverStyle.display = 'none';
        this.insertPosition = null;
        this.hoverPath = null;
      },

      enterTextMode() {
        this._mode = 'text';
        this.$.selection.hide();
        let style = this.$['text-edit-selection'].style;
        let bounds = this.currentElementInfo.bounds;
        style.display = 'block';
        // offset must be keep in sync with the border size in CSS
        style.top = (bounds.top - 4) + 'px';
        style.left = (bounds.left - 4) + 'px';
        style.width = bounds.width + 'px';
        style.height = bounds.height + 'px';
        // TODO(justinfagnani): set up caret initial state
        this.$.caret.style.display = 'block';
      },

      exitTextMode() {
        this._mode = 'layout';
        this.$.selection.show();
        let style = this.$['text-edit-selection'].style;
        style.display = 'none';
      },

      _onSelectionResize(e) {
        // TODO: store mouse position in the selection element?
        // Rationale: we're alredy storing the bounds state there
        var cursor = this.currentMousePosition = {
          x: e.detail.cursor.x - this.offsetLeft,
          y: e.detail.cursor.y - this.offsetTop,
        };
        var bounds = e.detail.bounds;
        this._client.selectionBoundsChanged(bounds, cursor)
            .then(function(response) {
              this._updateSelectionBounds(response.bounds);
              this._updateHoverElement(response.hover);
            }.bind(this));
      },

      _onMouseDown(e) {
        if (this._mode === 'text') {
          this.exitTextMode();
        }
        // TODO(justinfagnani): we might want to wait until we know we don't
        // have a double-click to initiate any action, but the redundant
        // selection that happens here sometimes is ok for now
        var bounds = this.getBoundingClientRect();
        this._client.selectElementAtPoint(e.clientX, e.clientY, bounds)
            .then(function(response) {
              this._updateCurrentElement(response.elementInfo);
              this._updateSelectionBounds(response.bounds);
              // Start a drag. This is naive, because it's possible that by the
              // time the response arrives the mouse is no longer down. In
              // practice, this appears nearly impossible to do, so we'll go
              // with the simplest thing for now. If it's a problem, we just
              // need to track the mouse down state here.
              this.$.selection._boundsDown(e);
            }.bind(this));
      },

      _onMouseUp(e) {
        if (this.hoverPath != null && this.insertPosition != null) {
          this.fire('designer-command',
            commands.moveElement(
              this.currentElementInfo.path,
              this.hoverPath,
              this.insertPosition));
        }
        this._hideHover();
      },

      _onDoubleClick(e) {
        var bounds = this.getBoundingClientRect();
        this._client.selectElementAtPoint(e.clientX, e.clientY, bounds)
            .then(function(response) {
              this._updateCurrentElement(response.elementInfo);
              this._updateSelectionBounds(response.bounds);
              this.enterTextMode();
            }.bind(this));
      },

      _onSelectionClick(e) {
        var bounds = this.getBoundingClientRect();
        this._client.selectElementAtPoint(e.clientX, e.clientY, bounds)
            .then(function(response) {
              this._updateCurrentElement(response.elementInfo);
              this._updateSelectionBounds(response.bounds);
            }.bind(this));
      },

      _textOnClick(e) {
        e.stopPropagation();
        var bounds = this.getBoundingClientRect();
        this._client.getCaretPosition(e.clientX, e.clientY, bounds)
          .then(function(response) {
            this._updateCaret(response.rect);
          }.bind(this));
      },

      _onKeydown(event) {
        let move;

        switch(event.keyCode) {
          // TODO(justinfagnani): consider using KeyboardEvent key names
          case 37: // left
            if (event.metaKey) {
              event.preventDefault();
              move = 'beginningOfLine';
            } else {
              move = 'left';
            }
            break;
          case 38: // up
            move = 'up';
            break;
          case 39: // right
            if (event.metaKey) {
              event.preventDefault();
              move = 'endOfLine';
            } else {
              move = 'right';
            }
            break;
          case 40: // down
            move = 'down';
            break;
          default:
            return;
        }

        this._client.moveCursor(move)
          .then(function(response) {
            this._updateCaret(response.rect);
          }.bind(this));
      },

      _updateCaret(bounds) {
        let caret = this.$.caret;
        caret.style.top = bounds.top + 'px';
        caret.style.left = bounds.left + 'px';
        caret.style.width = bounds.width + 'px';
        caret.style.height = bounds.height + 'px';
      },

      _onKeypress(event) {
        var keyCode = event.keyCode;
        var char = String.fromCharCode(keyCode);
        this._client.insertText(char)
          .then(function(response) {
            this._updateCaret(response.rect);
          }.bind(this));
      },

    });

  });
</script>
