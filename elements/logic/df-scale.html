<link rel="import" href="../../../polymer/polymer.html">

<script>

(function() {
  'use strict';

  Polymer({
    is: 'df-scale',

    properties: {

      minIn: {
        type: Number,
        notify: true,
      },

      maxIn: {
        type: Number,
        notify: true,
      },

      minOut: {
        type: Number,
        notify: true,
      },

      maxOut: {
        type: Number,
        notify: true,
      },

      input: {
        type: Number,
        notify: true,
        observer: '_inputChanged',
      },

      output: {
        type: Number,
        notify: true,
      },
    },

    created() {
      console.log('df-scale');
    },

    _inputChanged() {
      this.output = (this.input - this.minIn) * (this.maxOut - this.minOut) /
          (this.maxIn - this.minIn) + this.minOut;
    },

  });
})();
</script>
