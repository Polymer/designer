<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-pages/iron-pages.html">
<link rel="import" href="../../../paper-tabs/paper-tabs.html">
<link rel="import" href="../../../paper-styles/paper-styles.html">

<link rel="import" href="designer-inspector-behavior.html">
<link rel="import" href="designer-style-inspector.html">
<link rel="import" href="designer-property-inspector.html">

<!--
Inspects an element and provides tidbits about its properties, styles, and more.
-->
<dom-module id="designer-inspector">

  <style>
    :host {
      @apply(--layout);
      @apply(--layout-vertical);
      @apply(--layout-flex);

      background: var(--designer-background-primary-color, --paper-grey-900);
      box-sizing: border-box;
      display: block;
      overflow: auto;

      --paper-tab-content: {
        color: var(--designer-primary-color, --paper-grey-400);
      };
    }

    .dumped-state {
      font-size: 0.7em;
      overflow: hidden;
    }
  </style>

  <template>
    <!--<paper-tabs selected="{{selectedPanelIndex}}">
      <paper-tab>Properties</paper-tab>
      <paper-tab>Styles</paper-tab>
    </paper-tabs>-->
    <iron-pages selected="0">
      <designer-property-inspector
        selection="[[selection]]"
        source-document="[[sourceDocument]]">
      <!--<designer-style-inspector selection="[[selection]]" source-document=[[source-document]]></designer-style-inspector>-->
    </iron-pages>
  </template>

</dom-module>

<script>
  'use strict';

  Polymer({

    is: 'designer-inspector',

    behaviors: [
      Polymer.DesignerInspectorBehavior
    ],
  });
</script>
