<link rel="import" href="../../../polymer/polymer.html">

<script>
  'use strict';

  /**
   * This behavior encompasses general-purpose implementation details for
   * elements that are used to inspect the current state of the document being
   * edited.
   *
   * @polymerBehavior
   */
  Polymer.DesignerInspectorBehavior = {

    properties: {
      /**
       * Metadata published by the stage about the currently selected element.
       */
      selection: {
        type: Object,
        observer: '_selectionChanged',
      },

      /**
       * The document where edits should be made.
       *
       * @type {HTMLDocument}
       */
      sourceDocument: {
        type: Object,
      },
    },

    _selectionChanged() {}
  };
</script>
