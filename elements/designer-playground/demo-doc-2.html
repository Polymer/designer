<!doctype html>
<html>
  <head>
    <style>
      body {
        position: relative;
        margin: 0;
        padding: 0;
      }
      #foo {
        position: absolute;
        background: #faa;
        box-sizing: border-box;
      }
      .static {
        height: 100px;
        background: blue;
        border: solid 1px black;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="static"></div>
    <div id="foo" style="top: 300px; left: 100px; height: 100px;width: 400px;">Hello Designer</div>
  </body>
</html>
