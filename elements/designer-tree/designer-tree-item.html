<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-icon/iron-icon.html">
<link rel="import" href="../../../iron-iconset/iron-iconset.html">
<link rel="import" href="../../../iron-icons/iron-icons.html">
<link rel="import" href="../../../iron-icons/editor-icons.html">
<link rel="import" href="designer-tree-icons.html">

<dom-module id="designer-tree-item">

  <style>
    :host {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      /*border: solid 1px red;*/
    }
    #item {
      display: flex;
      flex: 0 0 20px;
      align-items: center;
    }
    #children {
      display: flex;
      flex-direction: column;
      padding-left: 16px;
    }
    #name.link {
      cursor: pointer;
    }
    #name.link:hover {
      text-decoration: underline;
    }
    #expand {
      width: 16px;
      height: 16px;
    }
    #icon {
      width: 20px;
      height: 20px;
      margin-right: 4px;
    }
  </style>

  <template>
    <div id="item" on-click="_onClick">
      <iron-icon id="expand" icon="[[expandIcon]]"></iron-icon>
      <template is="x-if" if="[[_showIcon(noicon)]]">
        <iron-icon id="icon" icon="[[parent.icon]]"></iron-icon>
      </template>
      <span id="name">[[name]]</span>
    </div>
    <div id="children">
      <template is="x-repeat" items="[[children]]">
        <designer-tree-item
            data="[[item]]"
            controller="[[parent.controller]]"
            noicon="[[parent.noicon]]">
        </designer-tree-item>
      </template>
    </div>
  </template>

</dom-module>

<script>

(function() {
  'use strict';

  Polymer({
    is: 'designer-tree-item',

    properties: {

      /**
       * getIcon(node) : String
       * getName(node) : String
       * getChildren(node) : Promise<Array<Object>>
       */
      controller: Object,

      data: Object,

      name: String,

      expandIcon: {
        type: String,
        value: "designer-tree:blank",
      },

      icon: {
        type: String,
        value: "designer-tree:blank",
      },

      children: Array,

      noicon: {
        type: Boolean,
        value: false,
        reflectAsAttribtue: true,
      },

      open: {
        type: Boolean,
        value: false,
      },

    },

    observers: [
      '_update(data,controller)',
    ],

    _update() {
      // console.log('_update', this.controller, this.data);
      let iconName = this.controller.getIcon(this.data);
      let isLeaf = this.controller.isLeaf(this.data);
      let isLink = ('isLink' in this.controller) &&
          this.controller.isLink(this.data);
      if (isLink) {
        this.$.name.classList.add('link');
      }
      this.icon = iconName || "editor:insert-drive-file";
      this.expandIcon = isLeaf ? "designer-tree:blank" : "designer-tree:closed";
      this.name = this.controller.getName(this.data);
    },

    _onClick(e) {
      if (this.controller.onClick && e.target === this.$.name) {
        this.controller.onClick(this.data, e);
        return;
      }
      let isLeaf = this.controller.isLeaf(this.data);
      if (this.open) {
        this.children = [];
        this.open = false;
        this.expandIcon = isLeaf ? "designer-tree:blank" : "designer-tree:closed";
      } else {
        this.controller.getChildren(this.data).then(function(results) {
          this.children = results;
          this.open = true;
          this.expandIcon = isLeaf ? "designer-tree:blank" : "designer-tree:open";
        }.bind(this));
      }
    },

    _showIcon() {
      return !this.noicon;
    }

  });

})();
</script>
