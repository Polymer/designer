<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../core-icon/core-icon.html">
<link rel="import" href="../../../core-iconset/core-iconset.html">
<link rel="import" href="../../../core-icons/core-icons.html">
<link rel="import" href="../../../core-icons/editor-icons.html">
<link rel="import" href="designer-tree-icons.html">

<dom-module id="designer-tree-item">

  <style>
    :host {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      /*border: solid 1px red;*/
    }
    #item {
      display: flex;
      flex: 0 0 24px;
    }
    #children {
      display: flex;
      flex-direction: column;
      padding-left: 24px;
    }
    #name {
      padding-left: 4px;
    }
  </style>

  <template>
    <div id="item" on-click="_onClick">
      <core-icon icon="[[expandIcon]]"></core-icon>
      <core-icon icon="[[icon]]"></core-icon>
      <span id="name">[[name]]</span>
    </div>
    <div id="children">
      <template is="x-repeat" items="[[children]]">
        <designer-tree-item
            data="[[item]]"
            controller="[[parent.controller]]">
        </designer-tree-item>
      </template>
    </div>
  </template>

</dom-module>

<script>

(function() {
  'use strict';

  Polymer({
    is: 'designer-tree-item',

    properties: {

      /**
       * getIcon(node) : String
       * getName(node) : String
       * getChildren(node) : Promise<Array<Object>>
       */
      controller: Object,

      data: Object,

      name: String,

      expandIcon: {
        type: String,
        value: "designer-tree:blank",
      },

      icon: {
        type: String,
        value: "designer-tree:blank",
      },

      children: Array,

      open: {
        type: Boolean,
        value: false,
      },

    },

    observers: {
      'data controller': '_update',
    },

    _update() {
      let iconName = this.controller.getIcon(this.data);
      let isLeaf = this.controller.isLeaf(this.data);

      this.icon = iconName || "editor:insert-drive-file";
      this.expandIcon = isLeaf ? "designer-tree:blank" : "icons:chevron-right";
      this.name = this.controller.getName(this.data);
    },

    _onClick(e) {
      let isLeaf = this.controller.isLeaf(this.data);
      if (this.open) {
        this.children = [];
        this.open = false;
        this.expandIcon = isLeaf ? "designer-tree:blank" : "icons:chevron-right";
      } else {
        this.controller.getChildren(this.data).then(function(results) {
          this.children = results;
          this.open = true;
          this.expandIcon = isLeaf ? "designer-tree:blank" : "icons:expand-more";
        }.bind(this));
      }
    },

  });

})();
</script>
